<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="../images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script>

        const link = document.querySelector("a"); 
        // this now refers to anchor tag

        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";

        const sect = document.querySelector("section");
        const newPara = document.createElement("p");
        newPara.textContent = "hello everyone";
        sect.appendChild(newPara);

        const text = document.createTextNode(" -- the premier source for web development knowledge.");
        const linkPara = document.querySelector("p") // query selector selects first occurence of this tag
        linkPara.appendChild(text);

        const newDiv = document.createElement("div");
        newDiv.style.width = "300px";
        newDiv.style.height = "300px";
        newDiv.style.backgroundColor = "red";
        newDiv.style.padding = "10px";
        newDiv.style.display = "flex";

        linkPara.appendChild(newDiv);

      </script>

  </body>
</html>
