<!DOCTYPE html>
<html>

<head>

    <!-- All meta data, not visible on the page itself -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Stuff</title>

    <!-- use ctrl + / for comment on windows + linux -->

</head>

<body>

    <h1>Big Header</h1>
    <p>Paragraph to accompany the big header</p>

    <h2>Medium Header</h2>
    <p>This text uses <strong>BOLD</strong></p>

    <h3>Small Header</h3>
    <p>This text uses <em>italics</em></p>

</body>

</html>
