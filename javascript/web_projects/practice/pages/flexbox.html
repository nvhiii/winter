<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- meta data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title -->
        <title>Flexbox tutorial</title>

        <!-- Link to stylesheet -->
        <link rel="stylesheet" href="../css/flexstyle.css">

    </head>

    <body>

        <div class='menu-container'>    
            <div class='menu'>
                
                <div class='date'>Aug 14, 2016</div>
                <div class="links">
                    <div class='signup'>Sign Up</div>
                    <div class='login'>Login</div>
                </div>
              
            </div>

        </div>

        <!-- flex container -->
        <div class='header-container'>

            <!-- flex container -->
            <div class="header">

                <!-- can be considered flex items or containers -->
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo">
                    <img src="../images/awesome-logo.svg">
                </div>
                <div class="social">
                    <img src="../images/social-icons.svg">
                </div>

            </div>

        </div>

        <div class="photo-container">

            <div class="photos">

                <div class="photo-grid-item first-item">
                    <img src="../images/one.svg" alt="alt text">
                </div>

                <div class="photo-grid-item">
                    <img src="../images/two.svg" alt="image for two">
                </div>

                <div class="photo-grid-item">
                    <img src="../images/three.svg" alt="image for three">
                </div>

                <div class="photo-grid-item">
                    <img src="../images/four.svg" alt="image for four">
                </div>

                <div class="photo-grid-item last-item">
                    <img src="../images/five.svg" alt="image for five">
                </div>

            </div>

        </div>

    </body>

</html>
