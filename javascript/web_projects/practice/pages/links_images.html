<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>

</head>

<body>

    <!-- Viewable page by end user -->
    <h1>Homepage</h1>

    <!-- href = hypertext reference -->
    <!-- This method of linking, auto sets target to _self, so link opened in same tab -->
    <!-- <a href="https://www.theodinproject.com/about">Click me!</a> -->
    
    <!-- Adding attr target="_blank" opens new tab, noopener = no access to prior page, 
        noreferrer = no knowledge who refers to page-->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click Me!</a>

    <!-- link to another page, using relative link -->
    <a href="./subpages/about.html">About Us</a>

    <!-- REMEMBER "." == current dir, ".." == parent dir -->


    <!-- link to image -->
    <!-- Adding alt text is good for visually impaired visitors -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="300" width="300">

    <img src="../images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg" alt="Dog image" heigh="300" width="300">
    

</body>


</html>
